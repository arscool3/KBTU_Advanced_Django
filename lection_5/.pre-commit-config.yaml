default_language_version:
  python: python3

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-merge-conflict
        description: Checks for strings that indicate a merge conflict that you havenâ€™t resolved (e.g. >>>>>>>).
      - id: end-of-file-fixer
        description: Makes sure files end with a newline.
      - id: trailing-whitespace
        description: Checks for any tabs or spaces after the last non-whitespace character on the line.
      - id: mixed-line-ending
        args: [ '--fix=lf' ]
        description: Forces to replace line ending by the UNIX 'lf' character.
      - id: no-commit-to-branch
        args: [ --branch, main, --branch, master]
        description: Protect specific branches from direct checkins.
  - repo: https://github.com/myint/autoflake
    rev: v1.4
    hooks:
      - id: autoflake
        args: [
          --in-place,
          --remove-all-unused-imports,
          --remove-duplicate-keys,
          --ignore-init-module-imports
        ]
        files: \.py$
        exclude: migrations/
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [ --profile, black, --line-length=120 ]
        files: \.py$
        exclude: migrations/
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
        args: [ --line-length=120 ]
        files: \.py$
        exclude: migrations/
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
      - id: bandit
        description: Bandit is a tool for finding common security issues in Python code.
        files: \.py$
        exclude: migrations/
        args: [ "-c", "pyproject.toml" ]
        additional_dependencies: [ "bandit[toml]" ]
#  - repo: https://github.com/pre-commit/mirrors-mypy
#    rev: v0.991
#    hooks:
#      - id: mypy
#        additional_dependencies: [types-all]
#        args: [ --ignore-missing-imports ]
#        files: \.py$
#        exclude: migrations/
  - repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        additional_dependencies: [ flake8-print ]
        args: [
          "--ignore=E203,W503",
          "--per-file-ignores=__init__.py:F401,E501,test_*.py:F811,F401, conftest.py.py:F401,F403",
          "--max-line-length=120"
        ]
        files: \.py$
        exclude: migrations/
