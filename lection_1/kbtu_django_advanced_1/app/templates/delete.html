<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>
</head>
<body>
    <h2>Are you sure you want to delete this student?</h2>
    <form action="{% url 'delete_student' index %}" method="post">
        {% csrf_token %}
        <p>Name: {{ student.name }}</p>
        <p>Age: {{ student.age }}</p>
        <p>Sex: {{ student.sex }}</p>
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'index' %}">Cancel</a>
</body>
</html>
